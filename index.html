              </svg>
              lloydjefferson@gmail.com</a

          <li class="work-together-contacts-item">

      <form class="work-together-form">
        <input
          class="form-input-email"
          type="email"
          name="email"
          id="email"
          placeholder="Your email*"
          required
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
        <svg width="16" height="16" class="success-filled visually-hidden">
          <use href="/test/assets/symbol-defs-D50D5oa6.svg#success-filled"></use>
        </svg>
        <p class="invalid-email visually-hidden">Invalid email, try again</p>
        <textarea
          class="form-message"
          name="message"
          id="message"
          placeholder="Message"
          required
        ></textarea>
        <button type="submit" class="work-together-btn">SEND MESSAGE</button>
      </form>
    </div>
